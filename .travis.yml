language: c

before_install:
- sudo apt-get install -y libcurl3 libpcre3 libpcre3-dev

script: make linux

before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "Denis Evsyukov"
  - git config --local user.email "denis@evsyukov.org"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/link-checker
  skip_cleanup: true
  on:
    repo: juev/link-checker

branches:
  only:
  - master
